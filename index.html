    <link

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
     
      <body>
        <div class="row" id="9">
          <div class="col-sm-2 hour"> 9am </div>
          <textarea class="col-sm-8 textBox notes" id="9am" cols="8" rows="2"></textarea>
          <button class="col-sm-2 saveBtn" id="9amButton">Save</button>
        </div>
      
        <div class="row" id="10">

        </div>
      
        <div class="row" id="11">

        </div>
      
        <div class="row" id="12">

        </div>

        <div class="row" id="14">

        </div>
      
        <div class="row" id="15">

        <div class="row" id="16">
          <div class="col-sm-2 hour"> 4pm </div>

          <button class="col-sm-2 saveBtn" id=" 4pmButton">Save</button>

      </div>
